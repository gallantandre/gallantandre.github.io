---
content_type: page
lang: en
layout: default
title: Projects
---


<h2 class="post-list-heading">{{ page.title }}</h2>
<ul class="post-list">
  {% for post in site.pages | where "content_type", "page" | where "lang", "en" %}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
  {%- endfor -%}
</ul>
